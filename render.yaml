services:
  - type: web
    name: genesis
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: genesis_STATE_DIR
        value: /data/.genesis
      - key: genesis_WORKSPACE_DIR
        value: /data/workspace
      - key: genesis_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: genesis-data
      mountPath: /data
      sizeGB: 1
